<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
    <form action="">
        <h1><span>Reg</span>istration</h1>
        <P class=pd1>Personal Details</P>
    <div class="container">
        <div>
            <Label for="fullname">Full Name</Label><br>
            <Input type="text" name="fullname" id="fullname" placeholder="Enter your name">
        </div>
        
        <div>
            <Label for="dateofbirth">Date of Birth</Label><br>
            <Input type="text" name="dateofbirth" id="dateofbirth" placeholder="Enter birth date">
        </div>
        
        <div>
            <Label for="email">Email</Label><br>
            <Input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
    </div>
    <div class="container topmagin1">
        <div>
            <Label for="mobilenumber">Mobile number</Label><br>
            <Input type="tel" name="mobilenumber" id="mobilenumber" placeholder="Enter mobile number">
        </div>
        
        <div>
            <Label for="gender">Gender</Label><br>
            <Input type="text" id="gender" placeholder="Enter your gender">
        </div>
        
        <div>
            <Label for="occupation">Occupation</Label><br>
            <Input type="text" name="occupation" id="occupation" placeholder="Enter occupation">
        </div>
    </div>
    <P class=pd2>Identity Details</P>
    <div class="container topmagin2">
        <div>
            <Label for="idtype">ID Type</Label><br>
            <Input type="text" name="idtype" id="idtype" placeholder="Enter ID type">
        </div>
        
        <div>
            <Label for="idnumber">ID Number</Label><br>
            <Input type="number" id="idnumber" placeholder="Enter ID number">
        </div>
        
        <div>
            <Label for="issuedept">Issue Authority</Label><br>
            <Input type="text" name="issuedept" id="issuedept" placeholder="Enter issue department">
        </div>
    </div>
    <div class="container topmagin2">
        <div>
            <Label for="issuedate">Issue Date</Label><br>
            <Input type="text" name="issuedate" id="issuedate" placeholder="Enter ID issue date">
        </div>
        
        <div>
            <Label for="issuestate">Issue State</Label><br>
            <Input type="text" id="issuestate" placeholder="Enter ID issue state">
        </div>
        
        <div>
            <Label for="expirydate">Expiry Date</Label><br>
            <Input type="text" name="expirydate" id="expirydate" placeholder="Enter ID expiry date">
        </div>
    </div>
    <div>
        <button class="next">Next <span class="arrow">&rarr;</span></button>
    </div>
    </form>
    </section>
</body>
</html>
